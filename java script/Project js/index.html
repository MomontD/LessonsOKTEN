<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Information about users</title>
    <link rel="stylesheet", href="style.css">

</head>
<body>

<script>
    let mainDiv = document.createElement("div")
    mainDiv.classList.add("mainDiv")


        fetch('https://jsonplaceholder.typicode.com/users')
        .then(inCommingData => inCommingData.json())
        .then( arrayOfUsers =>
            {
                arrayOfUsers.forEach( (user) =>
                {
                    //let location =  'details.html?id=' + user.id
                    divChaild = document.createElement("div")
                    divChaild.classList.add("Chaild")
                    divChaild.innerText = `Name : ${user.name}
                                           ID   : ${user.id}`

                    button = document.createElement("button")
                    button.innerText = "detailed information of user"
                    button.setAttribute("onclick",`document.location='details.html?id='+ ${user.id}`)

                    divChaild.append(button)

                    mainDiv.appendChild(divChaild)
                })
            })
    document.body.append(mainDiv)

</script>

</body>
</html>
